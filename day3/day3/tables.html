<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
<!-- table level atributes 
width,height,border,align,cellpadding,cellspacing
-->


    <table align="center" border="1" width="800">
        <tr>
            <td>
                one
            </td>
        </tr>
    </table>

    <br>

    <!-- td related attributes 
    width,height,align,valign,bgcolor,colspan,rowspan
    -->

    <table align="center" border="1" width="1000">
        <tr>
            <td height="50" width="100">
                one
            </td>

            <td width="400">
                two extra content comes here 
            </td>

            <td width="200">
                three
            </td>

            <td width="150">
                four
            </td>

            <td width="150">
                five
            </td>
        </tr>
    </table>
<br><br>

<table align="center" width="800" border="1" cellspacing="0" cellpadding="0">
    <tr bgcolor="red">
        <td height="60" width="100">1</td>
        <td width="300">2</td>
        <td width="200">3</td>
        <td width="200">4</td>
    </tr>

    <tr>
        <td height="60">1</td>
        <td align="center">2</td>
        <td>3</td>
        <td align="right" valign="top">4</td>
    </tr>



    <tr>
        <td height="60">1</td>
        <td>2</td>
        <td bgcolor="green">3</td>
        <td>4</td>
    </tr>


    <tr>
        <td height="60">1</td>
        <td>2</td>
        <td bgcolor="orange">3</td>
        <td bgcolor="orange" align="right" valign="bottom">4</td>
    </tr>
</table>

</body>
</html>
