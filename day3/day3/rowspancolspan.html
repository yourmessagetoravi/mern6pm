<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colspan and rowspan</title>
</head>
<body>
    
    <table align="center" width="1000" border="1" cellspacing="0" cellpadding="0">
        <tr>
            <td width="200" height="60">1</td>
            <td width="200">2</td>
            <td width="200">3</td>
            <td width="200">4</td>
            <td width="200">5</td>
        </tr>

        <tr>
            <td height="60">1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
        </tr>

        <tr>
            <td height="60" colspan="5">1</td>
       
        </tr>
        <tr>
            <td height="60" colspan="3">1</td>
        
            <td>4</td>
            <td>5</td>
        </tr>
        <tr>
            <td height="60">1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
        </tr>
        <tr>
            <td height="60">1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
        </tr>
        <tr>
            <td height="60">1</td>
            <td>2</td>
            <td>3</td>
            <td colspan="2">4</td>
            
        </tr>


    </table>

    <br>
    <br>

    <table align="center" width="1000" border="1" cellspacing="0" cellpadding="0">
        <tr>
            <td width="200" height="60">1</td>
            <td width="200">2</td>
            <td width="200">3</td>
            <td width="200">4</td>
            <td width="200">5</td>
        </tr>

        <tr>
            <td height="60">1</td>
            <td rowspan="3">2</td>
            <td>3</td>
            <td rowspan="4">4</td>
            <td>5</td>
        </tr>
        <tr>
            <td height="60">1</td>
           
            <td>3</td>
           
            <td>5</td>
        </tr>
        <tr>
            <td height="60">1</td>
          
            <td>3</td>
           
            <td rowspan="2">5</td>
        </tr>
        <tr>
            <td height="60">1</td>
            <td>2</td>
            <td>3</td>
          
           
        </tr>
        </table>
</body>
</html>
