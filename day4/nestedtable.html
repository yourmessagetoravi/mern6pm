<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested table</title>
</head>
<body>
    <table width="1200" cellpadding="0" cellspacing="0" border="1" align="center">

<!-- row1 -->
<tr>
    <td height="80">
        <!-- nested table for logo and navigation -->
        <table width="100%" cellpadding="0" cellspacing="0" border="0">
            <tr>
                <td width="300" height="80">
                    <img src="images/logo.png" alt="univerity site">
                </td>
                <td width="150"></td>
                <td width="125" align="center">HOME</td>
                <td width="125" align="center">ABOUT</td>
                <td width="125" align="center">COURSES</td>
                <td width="125" align="center">CAMPUS</td>
                <td width="125" align="center">BLOG</td>
                <td width="125" align="center">CONTACT</td>
            </tr>

        </table>
    </td>
</tr>

<!-- row2 -->
<tr>
    <td height="400">
        <img src="images/baner.png" alt="">
    </td>
</tr>

<!-- row3 gap in height only -->
<tr>
    <td height="50">

    </td>
</tr>

<!-- row4 callouts -->
<tr>
    <td height="200">

    </td>
</tr>

<!-- row5 gap in height only -->
<tr>
    <td height="50">

    </td>
</tr>

<!-- row6 headings -->
<tr>
    <td height="100">

    </td>
</tr>
<!-- row7 about  -->
<tr>
    <td height="250">

    </td>
</tr>

<!-- row8 gap in height only -->
<tr>
    <td height="50">

    </td>
</tr>

<!-- row9 footer -->
<tr>
    <td height="150">

    </td>
</tr>



        </table>
</body>
</html>
